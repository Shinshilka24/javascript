<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>


</head>
<body>
<div class="calculator">
    <input type="text" id="a" class="first-number">
    <input type="text" id="sign" class="sign" value="в степени" readonly>
    <input type="text" id="b" class="second-number">
    <input type="button" class="btn" id="calc_btn" value="Calc">
</div>
<p class="result">Result: <input type="text" id="result" readonly value=""></p>

<script>
    (function(){
        'use strict';

        var counter = (function () {
            var counter = 0;

            return function () {
                counter++;
                return counter;
            };
        })();

        document.getElementById('calc_btn').onclick = function () {
            document.getElementById('result').value = counter();
            console.log(counter);
        };


    })();
</script>
</body>
</html>
