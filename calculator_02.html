<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>


</head>
<body>
    <div class="calculator">
        <input type="text" id="a" class="first-number">
        <input type="text" id="sign" class="sign">
        <input type="text" id="b" class="second-number">
        <input type="button" class="btn" id="calc_btn" value="Calc">
    </div>
    <p class="result">Result: <input type="text" id="result" readonly value=""></p>

    <script>

        (function(){

            function calc(a, b, sign){

                switch (sign){
                    case '+':
                        alert(a + b);
                        break;
                    case '-':
                        alert(a - b);
                        break;
                    case '*':
                        alert(a * b);
                        break;
                    case '/':
                        if(b == 0) {
                            alert('you can not divide by zero!');
                        } else {
                            alert(a / b);
                        }
                        break;
                    default:
                        alert('something wrong');
                }
            }

            function calc_eval(a, b, sign){
                if(sign !== '+' && sign !== '-' && sign !== '/' && sign !== '*') {
                    throw new Error('Unexpected sign');
                }


                if(sign === '/' && b == 0) {
                    throw new Error('you can not divide by zero');
                }


                return eval(a + sign + b);
            }

            document.getElementById('calc_btn').onclick = function () {
                var a = parseFloat(document.getElementById('a').value);
                var b = document.getElementById('sign').value;
                var c = parseFloat(document.getElementById('b').value);

                try {
                    var result = calc_eval(a, c, b);
                } catch (err) {
                    result = err.name + ': ' + err.message;
                }


                document.getElementById('result').value = result;
            };
        })();

    </script>
</body>
</html>
